<script type="text/html" id="content">
    <ul>
        {{each result as value}}
        <li>
            <a href="{{value.titlehref}}" class="contentA">
                {{#value.img}}
                <p>{{value.name}}</p>

</script>
<script type="text/html" id="commodity">
    <ul>
        {{each result as value }}
        <li>
            <div class="commodityLeft fl">
                {{#value.productImgSm}}
            </div>
            <div class="commodityRight ">
                <h5>{{value.productName}}</h5>
                <p>{{value.productPinkage}}</p>
                <span class="spanl fl">{{value.productFrom}}|{{value.productTime}}</span>
                <span class="spanr fr">
                    <span></span>
                    {{value.productComCount.replace("有","").replace('人评论',"")}}
                </span>
            </div>
        </li>
        {{/each}}
    </ul>
